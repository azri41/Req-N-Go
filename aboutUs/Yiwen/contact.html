        <script type="text/javascript">
            jQuery(document).ready(function () {
                var $ = jQuery, canvas = $('#myCanvas')[0];
                
                var c = canvas.getContext('2d');
                
                // Prepare the color
                c.strokeStyle = "#FFF440";
                c.lineWidth = 5;
                
                // Draw the smiley
                c.beginPath();
                c.arc(110, 110, 100, 0, Math.PI * 2);
                c.moveTo(90, 80);
                c.arc(70, 80, 20, 0, Math.PI * 2);
                c.moveTo(170, 80);
                c.arc(150, 80, 20, 0, Math.PI * 2);
                c.moveTo(190, 110);
                c.arc(110, 110, 80, 0, Math.PI);
                c.moveTo(190, 110);
                c.ellipse(110, 110, 80, 40, 0, 0, Math.PI);
                c.stroke();
            });
    	</script>
