<!DOCTYPE HTML>
<html>
    <head>
        <title>Feedback Form</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script type="text/javascript">
            function drawShape(){
                // get the canvas element using the DOM
                var canvas = document.getElementById('mycanvas');
                // Make sure we don't execute when canvas isn't supported
                if (canvas.getContext){
                // use getContext to use the canvas for drawing
                var ctx = canvas.getContext('2d');
                // Draw shapes
                ctx.beginPath();
                ctx.moveTo(37.5,12.5);
                ctx.quadraticCurveTo(12.5,12.5,12.5,31.25);
                ctx.quadraticCurveTo(12.5,50,25,50);
                ctx.quadraticCurveTo(25,60,15,62.5);
                ctx.quadraticCurveTo(30,60,32.5,50);
                ctx.quadraticCurveTo(62.5,50,62.5,31.25);
                ctx.quadraticCurveTo(62.5,12.5,37.5,12.5);
                ctx.stroke();
                }
                else {
                alert('You need Safari or Firefox 1.5+ to see this demo.');
                }
            }

            function allowDrop(ev) {
            ev.preventDefault();
            }

            function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
            }

            function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
            var change = document.getElementById("change-text");
            document.getElementById("change-text").innerHTML="Thank you! Have a nice day!"
            }

            function validateForm() {
                var date = document.forms["submitForm"]["in.date"].value;
                var email = document.forms["submitForm"]["in.email"].value;
                var name = document.forms["submitForm"]["in.name"].value;
                var comments = document.forms["submitForm"]["in.comments"].value;
                if (date == "" && email== "" && name == "" && comments == "") {
                    alert("All fields must be filled out!");
                    return false;
                }
                else if(email=="")
                {
                    alert("Email must be filled out!");
                    return false;
                }
                else if(name == "")
                {
                    alert("Name must be filled out!");
                    return false;
                }
                else if(comments == "")
                {
                    alert("Comments must be filled out!");
                    return false;
                }
                else if(date == "")
                {
                    alert("Date must be filled out!");
                    return false;
                }
                else{
                    var thisName = document.getElementById("in.name");
                    window.alert('Thank you '+thisName.value+' for your feedback!');
                }
            }

        </script>

    <canvas id="smiley" width="190" height="150">
        Your browser does not support the HTML canvas tag.</canvas>
        <script>
        // get the canvas element using the DOM
            var canvas = document.getElementById('smiley');
            // Make sure we don't execute when canvas isn't supported
            if (canvas.getContext){
            // use getContext to use the canvas for drawing
            var ctx = canvas.getContext('2d');
            // Draw shapes
            ctx.beginPath();
            ctx.arc(75,75,50,0,Math.PI*2,true); // Outer circle
            ctx.moveTo(110,75);
            ctx.arc(75,75,35,0,Math.PI,false); // Mouth
            ctx.moveTo(65,65);
            ctx.arc(60,65,5,0,Math.PI*2,true); // Left eye
            ctx.moveTo(95,65);
            ctx.arc(90,65,5,0,Math.PI*2,true); // Right eye
            ctx.stroke();
            }
            else {
            alert('You need Safari or Firefox 1.5+ to see this demo.');
            }
        </script>
